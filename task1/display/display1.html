<!DOCTYPE html>
<html>
<head>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-hierarchy.v1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>
<body>

<script>
    width = 800
    radius = width / 2
    // tree = data => d3.tree()
    //                 .size([2 * Math.PI, radius])
    //                 .separation((a, b) => (a.parent == b.parent ? 1 : 2) / a.depth)
    //               (d3.hierarchy(data))

    tree = d3.cluster().size([2 * Math.PI, radius - 100])

    function autosize(svg) {
        document.body.appendChild(svg);
        const box = svg.getBBox();
        //document.body.removeChild(svg);
        svg.setAttribute("viewBox", `${box.x} ${box.y} ${box.width} ${box.height}`);
        return svg;
    }
                
    //var data = d3.json("https://raw.githubusercontent.com/d3/d3-hierarchy/v1.1.8/test/data/flare.json")
    //var svg = d3.select("body").append("svg").attr("width","100%").attr("height","100%");
    g =  d3.select("svg").append("g").attr("transform", "translate(60,0)");

    //d3.json("flare.json", function(data){
    d3.json("../rest_review_sample_100000.json", function(data){        
        const root = tree(d3.hierarchy(data));

        const svg = d3.select("svg")
                    .style("width", "100%")
                    .style("height", "auto")
                    .style("padding", "10px")
                    .style("box-sizing", "border-box")
                    .style("font", "10px sans-serif");
  
        const g = svg.append("g");
    
        const link = g.append("g")
            .attr("fill", "none")
            .attr("stroke", "#555")
            .attr("stroke-opacity", 0.4)
            .attr("stroke-width", 1.5)
            .selectAll("path")
            .data(root.links())
            .enter().append("path")
            .attr("d", d3.linkRadial()
                .angle(d => d.x)
                .radius(d => d.y));
        
        const node = g.append("g")
            .attr("stroke-linejoin", "round")
            .attr("stroke-width", 3)
            .selectAll("g")
            .data(root.descendants().reverse())
            .enter().append("g")
            .attr("transform", d => `
                rotate(${d.x * 180 / Math.PI - 90})
                translate(${d.y},0)
            `);
  
        node.append("circle")
            .attr("fill", d => d.children ? "#555" : "#999")
            .attr("r", d => d.children ? 2.5 : 4)
            .attr("fill", d => d.children ? "black" : "red")
            .attr("fill-opacity", d => d.children ? 1 : d.data.value)
            //.attr("r", 2.5);
        
        node.append("text")
            .attr("dy", "0.31em")
            .attr("x", d => d.x < Math.PI === !d.children ? 6 : -6)
            .attr("text-anchor", d => d.x < Math.PI === !d.children ? "start" : "end")
            .attr("transform", d => d.x >= Math.PI ? "rotate(180)" : null)
            .text(d => d.data.name)
            .filter(d => d.children)
            .clone(true).lower()
            .attr("stroke", "white");
  
        document.body.appendChild(svg.node());

        const box = g.node().getBBox();

        // svg.remove()
        //     .attr("width", box.width)
        //     .attr("height", box.height)
        //     .attr("viewBox", `${box.x} ${box.y} ${box.width} ${box.height}`);

        return autosize(svg.node());
    })
</script>
<svg></svg>
</body>

</html>
