<!DOCTYPE html>
<html>
<head>
<script src="d3.v4.min.js"></script>
<style>
    svg {
        font: 10px sans-serif;
    }
    .background{
      fill: #eee;
    }
    line {
      stroke: #fff;
    }
    body {
        text-align: center;
    }
    text.active {
        fill: red;
    }
    div.tooltip {	
        position: absolute;			
        text-align: center;			
        width: 60px;					
        height: 14px;					
        padding: 2px;				
        font: 12px sans-serif;		
        background: lightsteelblue;	
        color: red;
        border: 0px;		
        border-radius: 8px;			
        pointer-events: none;			
    }
  </style>
</head>
<body>

<script>
    // var tooltip = d3.select("body")
    //                 .append("div")
    //                 .style("position", "absolute")
    //                 .style("z-index", "10")
    //                 .style("visibility", "hidden")
    //                 .text("a simple tooltip");
    var tooltip = d3.select("body").append("div")	
            .attr("class", "tooltip")				
            .style("opacity", 0);

    var margin = {top: 120, right: 0, bottom: 10, left: 120},
        width = 720,
        height = 720;

    var total_items = 50;
    var x = d3.scaleBand().range([0, width])
        //z = d3.scaleLinear().domain([0, 4]).clamp(true),
        //z = d3.scaleLinear().domain([0, 10]).range([0.3, 1.0]).clamp(true),
        z = d3.scaleLinear().range([0, 1.0]).clamp(true),
        c = d3.scaleOrdinal(d3.schemeCategory20);

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right + 50)
        .attr("height", height + margin.top + margin.bottom)
        .style("margin-left", -margin.left + "px")
    .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    const urlParams = new URLSearchParams(window.location.search);
    const data_file = urlParams.get('data');

    d3.json(data_file, function(miserables) {
    var matrix = [],
        nodes = miserables.nodes,
        n = nodes.length;

    // Compute index per node.
    nodes.forEach(function(node, i) {
        node.index = i;
        node.count = 0;
        matrix[i] = d3.range(n).map(function(j) { return {x: j, y: i, z: 0}; });
        node.link_words = [];
        node.link_values = []
    });

    // Convert links to matrix; count character occurrences.
    miserables.links.forEach(function(link) {
        matrix[link.source][link.target].z += link.value;
        matrix[link.target][link.source].z += link.value;
        matrix[link.source][link.source].z += link.value;
        matrix[link.target][link.target].z += link.value;
        nodes[link.source].count += link.value;
        nodes[link.target].count += link.value;

        nodes[link.source].link_words.push(nodes[link.target].name);
        nodes[link.source].link_values.push(link.value);
        nodes[link.target].link_words.push(nodes[link.source].name);
        nodes[link.target].link_values.push(link.value);
    });

    // Precompute the orders.
    var orders = {
        name: d3.range(n).sort(function(a, b) { return d3.ascending(nodes[a].name, nodes[b].name); }),
        count: d3.range(n).sort(function(a, b) { return nodes[b].count - nodes[a].count; }),
        group: d3.range(n).sort(function(a, b) { return nodes[b].group - nodes[a].group; })
    };

    // The default sort order.
    //x.domain(orders.name);
    //x.domain(orders.group);
    x.domain(d3.range(n))

    svg.append("rect")
        .attr("class", "background")
        .attr("width", width)
        .attr("height", height);

    var row = svg.selectAll(".row")
        .data(matrix)
        .enter().append("g")
        .attr("class", "row")
        .attr("transform", function(d, i) { return "translate(0," + x(i) + ")"; })
        .each(row);

    row.append("line")
        .attr("x2", width);

    row.append("text")
        .attr("x", -6)
        .attr("y", x.bandwidth() / 2)
        .attr("dy", ".32em")
        .attr("text-anchor", "end")
        .text(function(d, i) { return nodes[i].name; });

    var column = svg.selectAll(".column")
        .data(matrix)
        .enter().append("g")
        .attr("class", "column")
        .attr("transform", function(d, i) { return "translate(" + x(i) + ")rotate(-90)"; });

    column.append("line")
        .attr("x1", -width);

    column.append("text")
        .attr("x", 6)
        .attr("y", x.bandwidth() / 2 - 2)
        .attr("dy", ".32em")
        .attr("text-anchor", "start")
        .attr("transform", "rotate(15)")
        .text(function(d, i) { return nodes[i].name; });

    function row(row) {
        var cell = d3.select(this).selectAll(".cell")
            .data(row.filter(function(d) { return d.z; }))
        .enter().append("rect")
            .attr("class", "cell")
            .attr("x", function(d) { return x(d.x); })
            .attr("width", x.bandwidth())
            .attr("height", x.bandwidth())
            .style("fill-opacity", function(d) { return z(d.z); })
            .style("fill", function(d) { return nodes[d.x].group == nodes[d.y].group ? c(nodes[d.x].group) : null; })
            //.style("fill", function(d) { return nodes[d.x].group == nodes[d.y].group ? d3.schemeCategory20[0] : d3.schemeCategory20[0]; })
            .on("mouseover", mouseover)
            .on("mouseout", mouseout);
    } 

    function mouseover(p) {
        d3.selectAll(".row text").classed("active", function(d, i) { return i == p.y; });
        d3.selectAll(".column text").classed("active", function(d, i) { return i == p.x; });
        tooltip.transition()		
            .duration(200)		
            .style("opacity", .7);		
        tooltip.html(p.z.toFixed(3))	
            .style("left", (d3.event.pageX) + "px")		
            .style("top", (d3.event.pageY - 28) + "px");	
    }

    function mouseout() {
        d3.selectAll("text").classed("active", false);
        tooltip.transition()		
            .duration(500)		
            .style("opacity", 0);	
    }

    function mousemove() {
        tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");
        tooltip.style("top", (d3.event.pageY-10) + "px").style("left", (d3.event.pageX+10) + "px");
    }

    // d3.select("#order").on("change", function() {
    //     clearTimeout(timeout);
    //     order(this.value);
    // });

    function order(value) {
        x.domain(orders[value]);

        var t = svg.transition().duration(2500);

        t.selectAll(".row")
            .delay(function(d, i) { return x(i) * 4; })
            .attr("transform", function(d, i) { return "translate(0," + x(i) + ")"; })
        .selectAll(".cell")
            .delay(function(d) { return x(d.x) * 4; })
            .attr("x", function(d) { return x(d.x); });

        t.selectAll(".column")
            .delay(function(d, i) { return x(i) * 4; })
            .attr("transform", function(d, i) { return "translate(" + x(i) + ")rotate(-90)"; });
    }

    //var timeout = setTimeout(function() {
        //order("group");
        //d3.select("#order").property("selectedIndex", 2).node().focus();
    //}, 5000);
    });
</script>
<svg></svg>
</body>

</html>
